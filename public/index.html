<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Source+Code+Pro" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <link rel="stylesheet" href="style/fonts.css">


  <title>Bus To Show</title>
</head>


<body>

  <!-- Main Image -->
  <div class="h-100 p-3 float-left main-image"></div>

  <!-- Login Form -->

  <div class="h-100 p-3 login">
    <div class="logo-container">
      <div class="brand-logo"></div>
    </div>

    <div class="login-field">

      <div class="user-pass-inputs">

        <input class="form-control form-control-lg" type="text" placeholder="Username">

        <input class="form-control form-control-lg" type="password" placeholder="Password">
      </div>

      <div class="forgot">
        <div class="forgot-user float-left">
          <a href="#"> Forgot Username?</a>
        </div>

        <div class="forgot-pass float-left">
          <a href="#"> Forgot Password?</a>
        </div>
      </div>
    </div>

    <div class="new-user">
      <h2>New to Bus To Show?</h2>
      <button type="button" class="btn btn-lg new-user-btn">Sign Up</button>
    </div>


  </div>


  <!-- Bootstrap packages -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="javascript/main.js" charset="utf-8"></script>
</body>

</html>

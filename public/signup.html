<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css">
  <link rel="stylesheet" href="style/fonts.css">
  <link rel="stylesheet" href="style/index.css">
  <!--[if lt IE 9]>
    <script src="[PATH]/html5shiv.js"></script>
    <![endif]-->

  <title>Bus to Show</title>
</head>


<body>
  <div id="modal2" class="modal signup modal-fixed-footer">
    <div class="modal-content center">
      <img src="/logos/BTS_LOGO-gray-with-transparent-background-hi-res copy.png" alt="bts-logo" class="logo modal-logo">
      <div class="row container">
        <form class="col s12">
          <div class="row center">

          <!-- OAuth -->
          <div class="row center">
            <div class="col l6 m12 s12">
              <a class="oauth-button btn-large z-depth-0"><img class="oauth-logo" src="/logos/200px-Google__G__Logo copy.png" alt="G-Logo">Login with Google</a>
            </div>

            <div class="row">
              <div class="col l6 m12 s12">
                <a class="oauth-button btn-large z-depth-0"><img class="oauth-logo" src="/logos/f-ogo_RGB_HEX-100.png" alt="G-Logo">Login with Facebook</a>
              </div>
            </div>
          </div>
          <!-- Signup Fields -->
            <div id="new-first-name" class="input-field col l6 s12">
              <i class="material-icons prefix">face</i>
              <input id="icon_prefix-1" type="text" class="validate" required pattern=".{3,}">
              <label for="icon_prefix-1">First Name</label>
              <span class="helper-text" data-error="Min. 3 character"></span>
            </div>



            <div id="new-last-name" class="input-field col l6 s12">
              <i class="material-icons prefix">face</i>
              <input id="icon_prefix-2" type="text" class="validate" required pattern=".{3,}">
              <label for="icon_prefix-2">Last Name</label>
              <span class="helper-text" data-error="Min. 3 character"></span>
            </div>

            <div id="new-username" class="input-field col l12 s12">
              <i class="material-icons prefix">send</i>
              <input id="icon_prefix-3" type="email" class="validate" required>
              <label for="icon_prefix-3">Email</label>
              <span class="helper-text" data-error="Enter valid email"></span>
            </div>

            <div id="new-username" class="input-field col l12 s12">
              <i class="material-icons prefix">account_circle</i>
              <input id="icon_prefix-4" type="text" class="validate" required pattern=".{3,}" title="3 characters minimum">
              <label for="icon_prefix-4">New Username</label>
              <span class="helper-text" data-error="Min. 3 character">
            </div>

            <div id="new-password" class="input-field col l6 s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_prefix-5" type="password" class="validate" required>
              <label for="icon_prefix-5">Password</label>
            </div>

            <div id="new-password-confirm" class="input-field col l6 s12">
              <i class="material-icons prefix">vpn_key</i>
              <input id="icon_prefix-6" type="password" class="" required onkeyup='check()'>
              <label for="icon_prefix-6">Confirm Password</label>
              <span id="password-confirm" class="helper-text" data-error="Password not match" data-success="Password Match"></span>
            </div>

          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a class="waves-effect btn-flat modal-link modal-close">Cancel</a>
      <a id="create-user" class="waves-effect btn-flat modal-link">Create User</a>
    </div>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script type="text/javascript" src="javascript/index.js"></script>
</body>

</html>
